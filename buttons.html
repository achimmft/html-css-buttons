<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Practice</title>
    <link rel="stylesheet" href="./buttons.css">
  </head>
  <body>
    <button class="btn-uber">Request now</button>
    <button class="btn-amazon">Add to Cart</button>
    <button class="btn-github">Sign up</button>
    <button class="btn-btstrap">Get Started</button>
    <button class="btn-download">Download</button>
    <button class="btn-linkedin">Apply on company website</button>
    <button class="btn-save">Save</button>

    <div>
      <a href="https://amazon.com">Back to Amazon</a>
      <h1 class="description">Nike Back Running Shoes</h1>
      <p class="price">$39 - in stock.</p>
      <p>Free delivery tomorrow</p>
      <button class="btn-cart">Add to Cart</button>
      <button class="btn-buy">Buy now</button>
    </div>
  </body>
</html>
